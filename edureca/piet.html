<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edureca/PIET&PGI</title>
    <link rel="stylesheet" href="piet.css">
</head>
<body>
    <header>
        <div>

            <h1 class="cllg_name">Poornima Institute of Engineerging and Technology & Poornima Group of institution</h1>
        </div>
    </header>
    <main>
        <section class="classes">
            <div class="whose_info">
                <h3>Whose Information You want ?</h3>
            </div>
            <div class="images">
                <img src="img/teacher.png" alt="Faculty">
               <img src="img/student.png" alt="Students">

            </div>
            <div class="who">
                <a href="#faculty" >Faculty</a>
                <a href="#students" >Student</a>
                
            </div>
            <div class="video">

        <section id="students"class="students">

            </div>

            </div>
            <div class="batch_d1">
                <h2>Batch D2</h2>
            </div>
            <div class="image_d1">
                <img src="img/D2.jpeg" alt="Information of D2">
            </div>
            <div class="batch_d1">
                <h2>Batch D3</h2>
            </div>
            <div class="image_d1">
                <img src="img/D3.jpeg" alt="Information of D3">
            </div>
        </section>

</html>
